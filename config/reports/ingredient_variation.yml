report:
  settings:
    page:
      size: Letter
      orientation: P
      margins: 15
    style:
      font_family: 'Helvetica'
      font_size: 10
      font_color: [0, 0, 0]
  header:
    1:
      text:
        field: company_name
        margin: 30
        align: left
        style:
          font_size: 11
          font_weight: B
    2:
      text:
        field: company_rif
        margin: 30
        align: left
        style:
          font_size: 10
    3:
      image:
        field: company_logo
        width: 20
        height: 20
        x: 20
        y: 12
    4:
      text:
        field: company_address
        margin: 30
        align: left
        style:
          font_size: 10
    5:
      breakline:
    6:
      pagenum:
        pattern: "Pag. <PAGE>"
        align: right
  body:
    1:
      text:
        label: "Desde: "
        align: right
        width: 120
        breakline: 0
        style:
          font_weight: B
    2:
      text:
        field: start_date
        align: left
        width: 50
    3:
      text:
        label: "Hasta: "
        align: right
        width: 120
        breakline: 0
        style:
          font_weight: B
    4:
      text:
        field: end_date
        align: left
        width: 50
    5:
      breakline:
    6:
      text:
        field: title
        align: center
        style:
          font_size: 12
          font_weight: B
    7:
      table:
        field: results
        heading:
          align: left
          style:
            font_weight: B
            bg_color: [220, 220, 220]
        columns:
          1:
           lot:
              label: Lote
              align: left
              width: 20
          2:
            ingredient_code:
              label: Codigo
              align: left
              width: 20
          3:
            ingredient_name:
              label: Materia Prima
              align: left
              width: 40
          4:
           real_kg:
              label: Cant. Real
              align: right
              width: 27
              unit: Kg
              precision: 2
          5:
            std_kg:
              label: Cant. Est.
              align: right
              unit: Kg
              width: 27
              precision: 2
          6:
            var_kg:
              label: Var Kg
              align: right
              unit: Kg
              width: 27
              precision: 2
          7:
            var_perc:
              label: Var %
              align: right
              unit: '%'
              width: 20
              precision: 2
    8:
      breakline:
  footer:
    1:
      text:
        field: footer
        align: center
        style:
          font_size: 8
          font_color: [80, 80, 80]
